apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: yeti1
spec:
  eventBusName: codefresh-eventbus
  github:
    active: true
    apiToken:
      key: git_token
      name: autopilot-secret
    contentType: json
    deleteHookOnFinish: true
    github-d02dfd38-8dc3-11ec-ab7b-acde48001122:
      events:
      - push.heads
      repositories:
      - names:
        - yeti-test
        owner: lrochette
    insecure: false
    webhook:
      endpoint: /webhooks/XXX/github-d02dfd38-8dc3-11ec-ab7b-acde48001122
      method: POST
      port: '80'
  service:
    ports:
    - port: 80
  template:
    serviceAccountName: argo-server
