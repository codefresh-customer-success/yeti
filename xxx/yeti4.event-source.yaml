apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: yeti4
spec:
  eventBusName: codefresh-eventbus
  github:
    github-41d0ca38-8f72-11ec-adca-acde48001122:
      active: true
      apiToken:
        key: git_token
        name: autopilot-secret
      contentType: json
      deleteHookOnFinish: true
      events:
      - push
      insecure: false
      repositories:
      - names:
        - yeti-test
        owner: lrochette
      webhook:
        endpoint: /webhooks/xxx/yeti4/github-41d0ca38-8f72-11ec-adca-acde48001122
        method: POST
        port: '80'
        url: https://lrcsdp.support.cf-cd.com
  service:
    ports:
    - port: 80
  template:
    serviceAccountName: argo-server
